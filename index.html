<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <header>
        <div id="drawing-category"></div>
    </header>
    <main>
        <div class="squares_div">
            <span class="color_square" data-color="red"></span>
            <span class="color_square" data-color="green"></span>
            <span class="color_square" data-color="blue"></span>
            <span class="color_square" data-color="yellow"></span>
            <span class="color_square eraser" data-color="purple"></span>
        </div>
    </main>
    <div class="results">
        <div class="overlay"></div>
        <div class="content">
            <div class="inner-results"></div>
            <button onclick="window.location.reload()">Play again</button>
        </div>
    </div>
    <button onclick="clearBoard()">Clear</button>
    <button onclick="toggleDetection()">Toggle detecting</button>
    <button onclick="submitImage()">Submit</button>
    <p id="detection"></p>
    <script src="sketch.js"></script>
  </body>
</html>
